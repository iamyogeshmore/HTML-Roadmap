<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentals</title>
</head>

<body>
    <h1>My First Heading</h1>

    <p>My first paragraph.</p>

    <p> This is a <br /> paragraph with a line break. </p>

    <a href="https://github.com/iamyogeshmore/HTML-Roadmap">Visit HTML-Roadmap</a> <!-- The href Attribute -->

    <p style="color:red;">This is a red paragraph.</p> <!-- The style Attribute-->

    <p title="I'm a tooltip">This is a paragraph.</p> <!-- The title Attribute -->

    <img src="/Assests/Naruto.jpg" width="500" height="600"> <!-- The width and height Attributes -->

    <img src="./Assests/Naruto.jpg" alt="Naruto"> <!-- The alt Attribute -->

</body>

</html>
